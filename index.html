<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Vanilla Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="App">
        <div class="content-wrapper">
            <section class="content-left">
                <header class="calendar-header">
                    <button id="previousBtn">
                        <</button> <h1 class="currentDate">
                            </h1>
                            <button id="nextBtn">></button>
                </header>
                <table class="calendar-table">
                    <thead></thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section class="content-right">
                <div class="main-wrap">
                    <h1 class="main-day">Thursday</h1>
                    <img src="./image/sun.jpeg" alt="야간모드 On" />
                    <h2 class="main-date">19th March 2020</h2>
                </div>
                <div class="todo-wrap">

                    <div class="input-wrap">

                        <button>추가</button>
                    </div>
                    <ul class="todo-list">

            </section>
        </div>
    </div>
    <script type="module" src="./js/main.js">

</html>
