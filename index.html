<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="App">
        <div class="content-wrapper">
            <section class="content-left">
                <header class="calendar-header">
                    <button id="previous-btn">
                        <</button> <h1 class="currentDate">
                            </h1>
                            <button id="next-btn">></button>
                </header>
                <table class="calendar-table">
                    <thead></thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section class="content-right">
                <div class="main-wrap">
                    <h1 class="main-day">Thursday</h1>
                    <img src="./image/sun.jpeg" alt="야간모드 On" />
                    <h2 class="main-date">19th March 2020</h2>
                </div>
                <div class="todo-wrap">
                    <h1 class="todo-title">Todo-title</h1>
                    <div class="input-wrap">
                        <input id="text-input" class="text-input" type="text" />
                        <input id="time-input" class="time-input" type="time" value="00:00" required>
                        <button id="add-btn">추가</button>
                        <button id="clear-btn">모두 삭제</button>
                    </div>
                    <ul class="todo-list">
                    </ul>
                    <div class="todo-count"></div>
                </div>
            </section>
        </div>
    </div>
    <div class="modal-wrapper">

        <div class="modal">
            <button class="close-btn">X</button>
            <input type="text" class="modify-input" />
            <button class="modify-btn">수정</button>
            <button class="cancel-btn">취소</button>
        </div>
    </div>
    <script type="module" src="./js/main.js">
    </script>

</body>

</html>
